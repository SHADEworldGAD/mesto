<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russian</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body  class="page">
  
      <header class="header">
        <!-- <a href="#" rel="noopener"> -->
          <img src="./images/logo.svg" alt="логотип - Mesto Russian" class="header__logo">
        <!-- </a> -->
      </header>

      <section class="profile">
        <img src="./images/image.jpg" alt="фотография Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"> </button>
      </section>

      <section class="elements" aria-label="Карточки с фотографиями">
        <ul class="elements__table">
          <li class="elements__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография старинного здания в горах" class="elements__image">
            <div class="elements__stick">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__button-heart" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография горы Эльбрус" class="elements__image">
            <div class="elements__stick">
              <h2 class="elements__title">Гора&nbsp;Эльбрус</h2>
              <button class="elements__button-heart" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография горы Домбай" class="elements__image">
            <div class="elements__stick">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__button-heart" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фотография горы Эльбрус" class="elements__image">
            <div class="elements__stick">
              <h2 class="elements__title">Гора&nbsp;Эльбрус</h2>
              <button class="elements__button-heart" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фотография горы Домбай" class="elements__image">
            <div class="elements__stick">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__button-heart" type="button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография старинного здания в горах" class="elements__image">
            <div class="elements__stick">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__button-heart" type="button"></button>
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      
      <section class="popup" id="popup">
        <div class="popup__container">
          <button class="popup__button-close" type="button" id="popup__button-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__content" name="content">
            <input type="text" name="firstname" placeholder="Имя" value="Жак-Ив Кусто" class="popup__input popup__input-name">
            <input type="text" name="aboutme" placeholder="О себе" value="Исследователь океана" class="popup__input popup__input-aboutme">
            <input type="submit" class="popup__button-save" id="popup__button-save" value="Сохранить" onclick="closePopup();">
            <!-- <button class="popup__button-save" id="popup__button-save">Сохранить</button> -->
          </form>
        </div>
      </section>
  

    <script src="./scripts/index.js"></script> 
  </body>
</html>
