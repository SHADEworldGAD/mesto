<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russian</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
    
      <header class="header">
        <!-- <a href="#" rel="noopener"> -->
          <img src="./images/logo.svg" alt="логотип - Mesto Russian" class="header__logo">
        <!-- </a> -->
        <div class="header__line"></div>
      </header>

      <section class="profile">
        <img src="./images/image.jpg" alt="фотография Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button-add" type="button"> </button>
      </section>

      <section class="elements" aria-label="Карточки с фотографиями">
        <ul class="elements__table">
          <li class="elements__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография старинного здания в горах" class="elements__image">
            <div class="elements__stick">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__button-heart"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__stick">
              <h2 class="elements__title">Гора&nbsp;Эльбрус</h2>
              <button class="elements__button-heart"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы Домбай" class="elements__image">
            <div class="elements__stick">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__button-heart"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__image">
            <div class="elements__stick">
              <h2 class="elements__title">Гора&nbsp;Эльбрус</h2>
              <button class="elements__button-heart"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Горы Домбай" class="elements__image">
            <div class="elements__stick">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__button-heart"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фотография старинного здания в горах" class="elements__image">
            <div class="elements__stick">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__button-heart"></button>
            </div>
          </li>
        </ul>
      </section>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>
      
      <section class="popup" id="popup">
        <div class="popup__container">
          <button class="popup__button-close" id="popup__button-close"></button>
          <form class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" name="firstname" placeholder="Имя" value="Жак-Ив Кусто" class="popup__textinput">
            <div class="popup__textinput-line"></div>
            <input type="text" name="aboutme" placeholder="О себе" value="Исследователь океана" class="popup__textinput">
            <div class="popup__textinput-line"></div>
            <button class="popup__button-save">Сохранить</button>
            <!-- <input type="submit" value="Сохранить"> -->
          </form>
          <div class="popup__overlay"> </div> 
        </div>
      
      </section>
  
    </div>

    <script src="./scripts/popup.js"></script> 
  </body>
</html>
